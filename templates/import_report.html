{% extends 'layout.html' %}

{% block title %}Import Report{% endblock %}

{% block content %}
<h2>Import results:</h2>
<div>
    <div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    {{ message }}<br>
                {% endfor %}
                <hr>
            {% endif %}
            
        {% endwith %}
    </div>
</div>
{% endblock %}
