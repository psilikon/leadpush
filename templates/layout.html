<!DOCTYPE html>
<html>
	<head>
		{% block head %}
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %} - Leadpush</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
		<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.12.1/sc-2.0.6/sb-1.3.3/sp-2.0.1/datatables.min.css"/>
		<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.12.1/sc-2.0.6/sb-1.3.3/sp-2.0.1/datatables.min.js"></script>
		{% endblock %}
	</head>
	<body id="mainbody" class="loggedin">
		<nav class="navtop">
			<div>
				<h1><i class="fa fa-mail-bulk fa-lg"></i>Leadpush Portal</h1>
                <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
				
				<a href="{{ url_for('data_import') }}"><i class="fas fa-upload"></i>Import Leads</a>
				<a href="{{ url_for('create_dataset') }}"><i class="fas fa-filter"></i>Create Dataset</a>
				<a href="{{ url_for('api_endpoints') }}"><i class="fas fa-project-diagram"></i>API Enpoints</a>
				<a href="{{ url_for('dataset_inventory') }}"><i class="fas fa-database"></i>Dataset Inventory</a>
				<a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
			</div>
		</nav>
		<div id="content" class="content">
			{% block content %}
			{% endblock %}
		</div>
		<!--
		<div id="footer">
      		{% block footer %}
      		&copy; Copyright 2022 by <a href="https://linux.vet/">Me</a>.
      		{% endblock %}
    	</div>
    -->
	</body>
</html>
